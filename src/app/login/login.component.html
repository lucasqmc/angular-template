<div class="login-form">
  <form (submit)="loginUser($event)">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" type="text" class="form-control" placeholder="Username" required="required" id="username">
      </div>
      <div class="form-group">
          <input #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password" class="form-control" placeholder="Password" required="required" id="password">
      </div>
      <div class="form-group">
          <button type="submit" value="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
      <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox">Lembrar-me</label><br>
          <a href="#" class="pull-right">Esqueceu sua senha?</a>
      </div>        
  </form>
  <p class="text-center"><a href="#">Criar uma conta</a></p>
